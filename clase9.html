    <style>

               :root {
      --white: #FFFFFF;
      --black: #000000;
      --very-light-pink: #C7C7C7;
      --text-input-field: #F7F7F7;
      --hospital-green: #ACD9B2;
      --sm: 14px;
      --md: 16px;
      --lg: 18px;
    }

        body {
            margin: 0;
            font-family: 'Quicksand', sans-serif;
            background-color: var(--text-input-field);
        
        }

        /* Contenedor principal de la vista "My Order":
   - Ocupa todo el alto y ancho del viewport.
   - Centra su contenido tanto vertical como horizontalmente usando Grid. */
        .my-order{
            width: 100%;
            height: 100vh;
            display: grid;      
            place-items: center;
        }

        /* Título con tamaño grande y separación inferior */
        .title {
         font-size: var(--lg);
         margin-bottom: 40px;
        }

        /* Contenedor con layout en filas: encabezado, contenido y pie; ancho fijo de 300px */
        .my-order-container {
            display: grid;
            grid-template-rows: auto 1fr auto;
            width: 300px;
             /* height: 80vh; 
             overflow-y: auto; */
        }

        /* Estilo para una fila de pedido: usa Grid con dos columnas,
   separa con espacio (gap), centra verticalmente, aplica fondo gris,
   bordes redondeados sutiles, padding lateral y separación inferior */
        .order{
            display: grid;
            grid-template-columns: auto 1fr;
            gap:16px;
            align-items: center;
            background-color: lightgrey;
            border-radius: 1px;
            padding: 0 24px;
            margin-bottom: 24px;
            
        }

        /* Aplica una sombra sutil debajo del contenedor de pedido 
   para dar profundidad visual al elemento */
        .order {
         box-shadow: 0 2px 8px black
         }

/* Selecciona el primer <p> dentro de .order y lo convierte en un contenedor flexible en columna,
   útil si dentro hay elementos como texto y spans apilados verticalmente */
        .order p:nth-child(1) {
           display: flex;
           flex-direction: column;
        }

        /* Estiliza el primer <span> dentro del <p> de un pedido: 
   se le da tamaño medio y negrita para destacar contenido (como fecha o título) */
        .order p span:nth-child(1) {
         font-size: var(--md);
         font-weight: bold;
         
        }

        /* Estiliza el segundo <span> dentro del <p> de un pedido:
   se le asigna un tamaño pequeño y color negro, ideal para información secundaria */
          .order p span:nth-child(2) {
          font-size: var(--sm);
          color: var(--black);
            
        }

        /* Aplica estilos al segundo <p> dentro de .order:
   alinea el texto a la derecha y lo resalta en negrita,
   útil para mostrar precios o totales */
          .order p:nth-child(2) {
      text-align: end;
      font-weight: bold;
    }

    /* Contenedor principal del contenido de pedidos:
   usa Flexbox en dirección vertical para apilar los elementos uno debajo del otro */
        .my-order-content{
            display:flex;
            flex-direction: column;
        }

        /* Estructura de ítem en el carrito de compras:
   usa Grid con cuatro columnas (ícono, descripción, precio, eliminar),
   con espaciado entre columnas y alineación vertical centrada */
          .shopping-cart {
            display: grid;
            grid-template-columns: auto 1fr auto auto;
            gap: 16px;
            margin-bottom: 24px;
            align-items: center
       
        }


        /* Elimina el margen del <figure> dentro del carrito,
   para evitar espacios no deseados y facilitar el alineado en el Grid */
         .shopping-cart figure {
         margin: 0;
       
        }

/* Imagen del producto dentro del carrito:
   tamaño fijo, esquinas redondeadas y ajuste para cubrir el contenedor sin deformarse */
        .shopping-cart figure img {
         width:70px;
         height: 70px;
         border-radius: 20px;
         object-fit: cover;
        }


      /* Estilo para el tercer <p> del ítem del carrito:
   se usa para mostrar el precio en tamaño medio y negrita */
            .shopping-cart p:nth-child(3) {
         font-size: var(--md);
         font-weight: bold;
        }



    </style>
</head>
<body>



<!-- Contenedor principal centrado vertical y horizontalmente en pantalla -->
<div class="my-order">

  <div class="my-order-container">

    <h1 class="title">My order</h1>

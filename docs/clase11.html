<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

   :root {
      --white: #FFFFFF;
      --black: #000000;
      --very-light-pink: #C7C7C7;
      --text-input-field: #F7F7F7;
      --hospital-green: #ACD9B2;
      --sm: 14px;
      --md: 16px;
      --lg: 18px;
    }


body{
    margin:0;
    font-family: 'Quicksand', sans-serif;
    background-color: var(--text-input-field)

}

nav {
    display: flex;
    justify-content: space-between;
    background-color: aquamarine;
    padding: 0px 24px;
    border-bottom: 1px solid var(--very-light-pink);
}

.menu{
    display: none;
}

.logo{
width: 100px;

}

.navbar-left ul, 
.navbar-right ul {
    list-style: none;
    padding: 0;
    display: flex;
    align-items: center;
    height: 100px;
  justify-content: center;   
  align-items: center;              
  padding-left: 0;          
  margin: 0;                
  width: 100%;
}

.navbar-left ul {
margin-left: 24px;
}

.navbar-left{
display: flex;
}

.navbar-left ul li a, 
.navbar-right ul li a {
    text-decoration: none;
    color: var(--black);
    border: 1px solid transparent;
    padding: 8px;
    border-radius: 8px;
    margin-left: 24px;
    
}

.navbar-left ul li a:hover, 
.navbar-right ul li a:hover {
    border: 1px solid var(--white);
    color: var(--black)
}


.navbar-shopping-cart img {
      width: 35px;
     height: 35px;
}

.navbar-email{
    color: var(--black);
    font-size: var(--sm);
    margin-right: 12px;
}


.navbar-shopping-cart {
      position: relative;
}

.navbar-shopping-cart div {
width: 16px;
height: 16px;
background-color: var(--white);
border-radius: 50%;
font-size: var(--sm);
font-weight: bold;
position: absolute;
top:-6px;
right: -3px;
display: flex;
justify-content: center;
align-items: center;
}

   @media (max-width: 640px) {
      .menu {
        display: block;
      }
      .navbar-left ul {
        display: none;
      }
      .navbar-email {
        display: none;
      }
    }

    </style>
</head>
<body>
    
<nav>

    <img src="./icons/icon_menu.svg" alt="menu" class="menu">

    <div class="navbar-left">
        <img src="./logos/logo-proyecto.svg" alt="logo" class="logo">

<ul>

<li>
    <a href="/">All</a>
</li>

<li>
    <a href="/">Keyboards</a>
</li>

<li>
    <a href="/">Headphones</a>
</li>

<li>
    <a href="/">Monitors</a>
</li>

<li>
    <a href="/">Mouses</a>
</li>

<li>
    <a href="/">Others</a>
</li>

    </div>

<div class="navbar-right">
<ul>
    <li class="navbar-email">email@example.com</li>

<li class="navbar-shopping-cart">
    <img src="./icons/icon_shopping_cart.svg" alt="shopping cart">
        <div>2</div>
</li>
</ul> 
</div>
</nav>
</body>
</html>

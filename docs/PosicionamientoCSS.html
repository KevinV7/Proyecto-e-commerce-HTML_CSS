


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    
    <!-- Estilos base para un grupo de cajas inline-block dentro de un contenedor.
     Incluye reset de mÃ¡rgenes y paddings, fondo negro general,
     y una caja (#two) con color distinto para resaltar visualmente. -->

    <style>

*{
box-sizing: border-box;
margin: 0;
padding: 0;
background-color: black;
}

.parent{
    border: 2px black dotted;
    display: inline-block;
}

.box{
    display: inline-block;
    background-color: red;
    width: 100px;
    height: 100px;
}

#two{
    background-color: yellow;
}
    </style>



</head>
<body>
    <!-- Contenedor que agrupa 4 cajas numeradas con estilo inline-block.
     La segunda caja (#two) tiene color amarillo para diferenciarla. -->
<div class="parent">
<div class="box" id="one">1</div>
<div class="box" id="two">2</div>
<div class="box" id="three">3</div>
<div class="box" id="four">4</div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>


*{
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

html{
    font-size: 62.5%;
}

body{
    font-size: 1.6 rem;
}

.container{
    border: 0.3 rem solid black;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
   
 
}

.box{
    width: 10rem;
    height: 10rem;

}

.box1{
    background-color: lightblue;
}

.box2{
    background-color: limegreen;
}

.box3{
    background-color: lightpink;    
}

.box4{
    background-color: lightcoral;
}

.box5{
    background-color: lightgray;            
}

.box6{
    background-color: lightgoldenrodyellow;
}




    </style>
</head>
<body>

    <main class ="container">
<div class = "box1 box">
<p>box1</p>
</div>

<div class = "box2 box">
<p>box2</p>
</div>

<div class = "box3 box">
<p>box3</p>
</div>

<div class = "box4 box">
<p>box4</p>
</div>

<div class = "box5 box">
<p>box5</p>
</div>

<div class = "box6 box">
<p>box6</p>
</div>





    </main>










    
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        /* Declaración de variables CSS en :root para colores y tamaños de fuente.
   Esto permite reutilizar valores en todo el proyecto de forma centralizada. */
        :root {
            --white: #FFFFFF;
            --black: #000000;
            --very-light-pink: #C7C7C7;
            --text-input-field: #F7F7F7;
            --hospital-green: #ACD9B2;
            --sm: 14px;
            --md: 16px;
            --lg: 18px;
        }


        body {
            margin: 0;
            font-family: 'Quicksand', sans-serif;
            background-color: aquamarine;

        }


        .login {
            width: 100%;
            height: 100vh;
            display: grid;
            place-items: center;

        }


        .form-container {
            display: grid;
            grid-template-rows: auto 1fr auto;
            width: 300px;
        }


        .logo {
            width: 150px;
            margin-bottom: 48px;
            justify-self: center;
            display: none;

        }


        .title {
            font-size: var(--lg);
            margin-bottom: 30px;
            text-align: start;
        }


        .form {
            display: flex;
            flex-direction: column;
        }

        .form div {
            display: flex;
            flex-direction: column;
        }


        .label {
            font-size: var(--sm);
            font-weight: bold;
            margin-bottom: 4px;
        }


        /* Estilo para mostrar valores destacados o datos confirmados:
   - Texto en gris claro con tamaño mediano.
   - Espaciado superior e inferior para separación visual.
   - Fondo blanco con bordes redondeados y padding interno. */
        .value {
            color: var(--very-light-pink);
            font-size: var(--md);
            margin: 8px 0 32px 0;
            background-color: white;
            border-radius: 8px;
            padding: 6px;
        }


        /* Botón secundario del formulario:
   - Fondo negro y texto blanco.
   - Borde negro visible para distinguirlo del botón principal si se usa otro fondo.
   - Esquinas redondeadas, tamaño fijo y texto en negrita.
   - Ocupe todo el ancho disponible. */
        .secondary-button {
            background-color: black;
            border-radius: 8px;
            border: 1px solid black;
            color: var(--white);
            width: 100%;
            height: 30px;
            cursor: pointer;
            font-size: var(--md);
            font-weight: bold;
            height: 40px;
        }


        login-button {
            margin-top: 14px;
            margin-bottom: 30px;
        }

        /* Responsive: en pantallas de hasta 640px,
   se ajusta la altura del formulario y del contenedor para ocupar el 100% del viewport
   y se distribuyen los elementos del formulario con espacio entre ellos. */
        @media (max-width: 640px) {
            .form {
                height: 100%;
                justify-content: space-between;
            }

            .form-container {
                height: 100%;

            }

        }
    </style>
</head>

<body>



    <div class="login">
        <div class="form-container">

            <h1 class="title">My account</h1>

            <!-- Formulario tipo resumen de información del usuario:
     - Muestra nombre, email y contraseña como texto estático.
     - Incluye botón para "Editar" la información. -->
            <form action="/" class="form">

                <div>

                    <label for="Name" class="label">Name</label>
                    <p class="value">Kevin Valladares</p>

                    <label for="email" class="label">Email</label>
                    <p class="value">youremail@example.com</p>

                    <label for="password" class="label">Password</label>
                    <p class="value">*********</p>

                </div>



                <input type="submit" value="Edit" class="secondary-button login-button">

            </form>
        </div>
    </div>
</body>

</html>
